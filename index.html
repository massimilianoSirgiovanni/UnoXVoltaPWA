<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#cc3300">
        <title>UnoXVolta</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/logo192.png">
    </head>
    <body>
        <header>
        
            <a href="http://localhost/UnoXVolta-PWA/"><img id="logo" src="images/logo-UnoXVolta.png" class="responsive-image" alt="Logo dell'App UnoXVolta"></a>
            
        </header>
        
        <div class="functionality">
        
            <div id="firstLineFunct" class="lineFunct">
                <div id="firstPair" class="PairFunct">
                    <img id="OddFunct" src="images/getAllStores.png" class="responsive-image" alt="Icona per ottenere l'elenco dei negozi collegati all'app">
                    <img id="EvenFunct" src="images/addStore.png" class="responsive-image" alt="Icona per aggiungere un negozio">
                </div>
                <div id="secondPair" class="PairFunct">
                </div>
            </div>
        </div>
        
        <script src="src/main.js"></script>
    </body>
</html>
